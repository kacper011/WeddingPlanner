<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Plan sali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: #fde8e8;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #f4d7d7;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            color: #a65c5c !important;
        }

        .nav-link {
            font-weight: 600;
            color: #7c5c5c !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
        }

        .container {
            margin-top: 80px;
            max-width: 900px;
        }

        .table-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
            min-width: 120px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .table-box h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #a65c5c;
        }

        .table-box ul {
            padding-left: 1rem;
            margin: 0;
        }

        .table-box li {
            font-size: 0.85rem;
        }
        .room-plan {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/guests">Powr贸t do listy</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link" sec:authorize="isAuthenticated()">
                        Cze, <span th:text="${#authentication.principal.firstName}"></span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="btn btn-outline-danger ms-3">Wyloguj</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!-- FORMULARZ DODAWANIA STOU -->
    <div class="mb-4">
        <form th:action="@{/tables/add}" method="post" class="row g-3 align-items-end">
            <div class="col-md-6">
                <label for="tableName" class="form-label">Nazwa nowego stou</label>
                <input id="tableName" name="nazwa" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="posX" class="form-label">Pozycja X (px)</label>
                <input id="posX" name="pozycjaX" type="number" class="form-control" value="100" required>
            </div>
            <div class="col-md-3">
                <label for="posY" class="form-label">Pozycja Y (px)</label>
                <input id="posY" name="pozycjaY" type="number" class="form-control" value="100" required>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success mt-2">Dodaj nowy st贸</button>
            </div>
        </form>
    </div>

    <!-- FORMULARZ PRZYPISANIA GOCIA DO STOU -->
    <div class="mb-4">
        <form th:action="@{/tables/assign}" method="post" class="row g-3 align-items-end">
            <div class="col-md-6">
                <label for="guestInput" class="form-label">Wpisz nazwisko gocia</label>
                <input id="guestInput" name="guestName" class="form-control" autocomplete="off" list="guests" required>
                <input type="hidden" id="guestId" name="guestId">
                <datalist id="guests">
                    <option th:each="g : ${allGuests}" th:value="${g.imie + ' ' + g.nazwisko}" th:data-id="${g.id}"></option>
                </datalist>
            </div>
            <div class="col-md-4">
                <label for="tableId" class="form-label">Wybierz st贸</label>
                <select id="tableId" name="tableId" class="form-select" required>
                    <option th:each="t : ${stoly}" th:value="${t.id}" th:text="${t.nazwa}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Przypisz</button>
            </div>
        </form>
    </div>

    <!-- PLAN SALI -->
    <div id="room-plan" class="room-plan">
        <div th:each="stol : ${stoly}"
             th:style="'left:' + ${stol.pozycjaX} + 'px; top:' + ${stol.pozycjaY} + 'px;'"
             class="table-box draggable"
             th:attr="data-id=${stol.id}">
            <h4 th:text="${stol.nazwa}">St贸 1</h4>
            <ul>
                <li th:each="gosc : ${stol.goscie}" th:text="${gosc.imie} + ' ' + ${gosc.nazwisko}">Jan Kowalski</li>
            </ul>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const guestInput = document.getElementById('guestInput');
    const guestIdInput = document.getElementById('guestId');
    const datalist = document.getElementById('guests');

    guestInput.addEventListener('input', function() {
        const val = this.value;
        const opts = datalist.options;
        guestIdInput.value = ''; // reset
        for(let i = 0; i < opts.length; i++) {
            if(opts[i].value === val) {
                guestIdInput.value = opts[i].dataset.id; // ustaw ID gocia
                break;
            }
        }
    });
    document.querySelectorAll('.draggable').forEach(draggable => {
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        draggable.addEventListener('mousedown', function (e) {
            isDragging = true;
            const parentRect = draggable.parentElement.getBoundingClientRect();
            const rect = draggable.getBoundingClientRect();

            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            const onMouseMove = function (e) {
                if (!isDragging) return;

                let x = e.clientX - parentRect.left - offsetX;
                let y = e.clientY - parentRect.top - offsetY;

                // Ograniczenie do wntrza kontenera
                const maxX = parentRect.width - draggable.offsetWidth;
                const maxY = parentRect.height - draggable.offsetHeight;

                x = Math.max(0, Math.min(x, maxX));
                y = Math.max(0, Math.min(y, maxY));

                draggable.style.left = `${x}px`;
                draggable.style.top = `${y}px`;
            };

            const onMouseUp = function () {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                const posX = parseInt(draggable.style.left);
                const posY = parseInt(draggable.style.top);
                const id = draggable.dataset.id;

                //  Wylij pozycj do backendu
                fetch('/tables/update-position', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                    },
                    body: JSON.stringify({ id, posX, posY })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Bd zapisu pozycji');
                    return response.json();
                })
                .then(data => console.log('Pozycja zapisana:', data))
                .catch(err => console.error('Bd:', err));
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        draggable.style.cursor = 'grab';
    });
</script>

</body>
</html>
