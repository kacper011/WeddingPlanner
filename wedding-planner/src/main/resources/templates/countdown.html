<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Odliczanie do Ślubu</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Open Sans", sans-serif;
      background-image: url('/images/bgc.jpg');
      color: #5a5a5a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ============================
           NAVIGATION STYLES (START)
        ============================ */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #f4d7d7;
            color: #5a5a5a;
            font-family: 'Open Sans', sans-serif;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
            padding: 0.75rem 1.5rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: #a65c5c;
            user-select: none;
            text-decoration: none;
        }

        .nav-link {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            font-size: 1rem;
            font-weight: 600;
            color: #7c5c5c !important;
            transition: all 0.3s ease-in-out;
            padding: 8px 12px;
            border-radius: 6px;
            letter-spacing: 0.3px;
            background: transparent;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
            text-decoration: none;
        }

        .logout-btn {
            font-size: 0.85rem;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
        }

        .btn-search {
            background-color: #a65c5c;
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            font-size: 0.85rem;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.3s ease;
        }

        .btn-search:hover {
            background-color: #924949;
        }
        /* ============================
           NAVIGATION STYLES (END)
        ============================ */

    /* MAIN CONTENT - układ obok siebie */
    main.content-wrapper {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row; /* obok siebie */
      padding: 80px 20px 20px 20px; /* zwiększony padding-top - odsunięcie od navbar */
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
      height: calc(100vh - 56px);
      box-sizing: border-box;
      gap: 20px;
    }

    /* COUNTER */
    .counter-container {
      flex: 1 1 50%;
      text-align: center;
      background: #fff;
      padding: 30px 15px; /* zmniejszone paddingi */
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100%;
      user-select: none;
    }

    .counter-title {
      font-size: 2.5rem; /* zmniejszone */
      font-family: "Great Vibes", cursive;
      color: #a65c5c;
      margin-bottom: 20px;
      user-select: none;
    }

    .countdown {
      font-size: 2.5rem; /* zmniejszone */
      font-weight: 700;
      color: #d9534f;
      background-color: #fff5f5;
      padding: 20px 15px; /* zmniejszone paddingi */
      border-radius: 60px;
      display: inline-block;
      box-shadow: 0 4px 20px rgba(213, 83, 79, 0.15);
      animation: pulse 1.5s infinite;
      min-width: 240px; /* zmniejszone */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
      100% {
        transform: scale(1);
      }
    }

    /* FORM */
    .form-container {
      flex: 1 1 50%;
      background: #fff;
      padding: 20px 15px; /* zmniejszone paddingi */
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: visible;
      min-height: 100%;
    }

    .form-container label {
      font-weight: 600;
      color: #7c5c5c;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 8px; /* zmniejszone */
      margin-bottom: 12px; /* mniejszy margines */
      font-size: 0.95rem; /* mniejszy font */
    }

    .form-control:focus {
      border-color: #a65c5c;
      box-shadow: 0 0 0 0.25rem rgba(166, 92, 92, 0.15);
      outline: none;
    }

    button.btn-primary {
      background-color: #a65c5c;
      border: none;
      padding: 10px; /* zmniejszone */
      font-weight: 600;
      border-radius: 10px;
      margin-top: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      font-size: 1rem; /* mniejszy font */
    }

    button.btn-primary:hover {
      background-color: #924949;
    }

    /* Responsywność */
    @media (max-width: 768px) {
      main.content-wrapper {
        flex-direction: column;
        height: auto;
      }
      .counter-container,
      .form-container {
        flex: none;
        min-height: auto;
        margin-bottom: 20px;
      }
      .counter-title {
        font-size: 2rem;
      }
      .countdown {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
<!-- NAVBAR (oryginalna, bez zmian) -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/new}">Dodaj gościa</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/confirmed}">Obecni</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/notConfirmed}">Nieobecni</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/receptions}">Poprawiny</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/guests/countdown}">Odliczanie</a></li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item d-flex align-items-center me-2">
              <span class="nav-link disabled" sec:authorize="isAuthenticated()">
                Cześć, <span th:text="${#authentication.principal.firstName}"></span>
              </span>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-outline-danger ms-3">Wyloguj</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="content-wrapper">
  <!-- COUNTDOWN -->
  <div class="counter-container" th:if="${weddingInfo.weddingDate != null}">
    <h2 class="counter-title" th:text="|${weddingInfo.brideName} &amp; ${weddingInfo.groomName}|">Imiona</h2>
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- FORM -->
  <div class="form-container">
    <form th:action="@{/guests/countdown}" th:object="${weddingInfo}" method="post">
      <label>Imię Panny Młodej:</label>
      <input type="text" class="form-control" th:field="*{brideName}" required />

      <label>Imię Pana Młodego:</label>
      <input type="text" class="form-control" th:field="*{groomName}" required />

      <label>Data Ślubu:</label>
      <input type="date" class="form-control" th:field="*{weddingDate}" required />

      <button class="btn btn-primary" type="submit">Zapisz</button>
    </form>
  </div>
</main>

<!-- COUNTDOWN SCRIPT -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const weddingDateStr =
      /*[[${weddingInfo.weddingDate != null} ? '"' + ${weddingInfo.weddingDate} + '"' : 'null']]*/ null;

    if (weddingDateStr) {
      const weddingDate = new Date(weddingDateStr);
      const countdownEl = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const diffTime = weddingDate - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays >= 0) {
          countdownEl.textContent = diffDays + " dni do ślubu!";
        } else {
          countdownEl.textContent = "Gratulacje! Ślub już się odbył!";
        }
      }

      updateCountdown();
    }
    /*]]>*/
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
