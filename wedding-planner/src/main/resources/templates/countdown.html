<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Odliczanie do Ślubu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
        body {
            background: linear-gradient(135deg, #f9f4ef, #fceaea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .counter-container {
            margin-top: 80px;
            text-align: center;
        }

        .counter-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #d9534f;
        }

        .form-container {
            margin: 50px auto;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-container input, .form-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- NAWIGACJA -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand wedding-brand" href="/guests">Wedding Guest Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/new}">Dodaj gościa</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/confirmed}">Obecni</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/notConfirmed}">Nieobecni</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/receptions}">Poprawiny</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/countdown}">Odliczanie</a></li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item d-flex align-items-center me-2">
          <span class="nav-link disabled" sec:authorize="isAuthenticated()">
            Cześć, <span th:text="${#authentication.principal.firstName}">Użytkownik</span>
          </span>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-outline-danger ms-3">Wyloguj</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- LICZNIK -->
<div class="container counter-container">
  <h2 class="counter-title" th:text="|${weddingInfo.brideName} & ${weddingInfo.groomName}|">Imiona</h2>
  <div class="countdown" id="countdown"></div>
</div>

<!-- FORMULARZ -->
<div class="form-container">
  <form th:action="@{/countdown}" th:object="${weddingInfo}" method="post">
    <label>Imię Panny Młodej:</label>
    <input type="text" class="form-control" th:field="*{brideName}" required>

    <label>Imię Pana Młodego:</label>
    <input type="text" class="form-control" th:field="*{groomName}" required>

    <label>Data Ślubu:</label>
    <input type="date" class="form-control" th:field="*{weddingDate}" required>

    <button class="btn btn-primary w-100" type="submit">Zapisz</button>
  </form>
</div>

<!-- SKRYPT Z LICZNIKIEM -->
<script th:inline="javascript">
    const weddingDateStr = /*[[${weddingInfo.weddingDate}]]*/ '2025-08-15';
    const weddingDate = new Date(weddingDateStr);
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
        const now = new Date();
        const diffTime = weddingDate - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays >= 0) {
            countdownEl.textContent = diffDays + ' dni do ślubu!';
        } else {
            countdownEl.textContent = 'Gratulacje! Ślub już się odbył!';
        }
    }

    updateCountdown();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
