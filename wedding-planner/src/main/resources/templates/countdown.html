<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Odliczanie do ≈ölubu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: "Open Sans", sans-serif;
      background-color: #f0f4f8;
      color: #5a5a5a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ============ NAWIGACJA ============ */
      .navbar {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
          background-color: #f4d7d7;
          box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
      }

      .navbar-brand {
          font-family: 'Great Vibes', cursive;
          color: #a65c5c !important;
      }

      .navbar-toggler {
          position: relative;
          z-index: 1100;
          border: 1px solid red; /* usu≈Ñ je≈õli niepotrzebne */
      }

      .navbar-toggler-icon {
          background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(166, 92, 92, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      .nav-link {
          font-weight: 600;
          color: #7c5c5c !important;
      }

      .nav-link:hover,
      .nav-link.active {
          color: #a65c5c !important;
          background-color: #fce8e8;
      }

      .btn-search {
          background-color: #a65c5c;
          color: white;
      }


    /* MAIN CONTENT - uk≈Çad obok siebie */
    main.content-wrapper {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row; /* obok siebie */
      padding: 80px 20px 20px 20px; /* zwiƒôkszony padding-top - odsuniƒôcie od navbar */
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
      height: calc(100vh - 56px);
      box-sizing: border-box;
      gap: 20px;
    }

    /* COUNTER */
    .counter-container {
      flex: 1 1 50%;
      text-align: center;
      background: #fff;
      padding: 30px 15px; /* zmniejszone paddingi */
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100%;
      user-select: none;
    }

    .counter-title {
      font-size: 2.5rem; /* zmniejszone */
      font-family: "Great Vibes", cursive;
      color: #a65c5c;
      margin-bottom: 20px;
      user-select: none;
    }

    .countdown {
      width: 220px;
      height: 220px;
      background-color: #fff0f0;
      color: #a65c5c;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 600;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 6px 30px rgba(213, 83, 79, 0.15);
      margin: 0 auto;
      padding: 20px;
      animation: pulse 1.8s infinite;
      border: 4px solid #f4d7d7;
      text-align: center;
    }

    .countdown-circle {
      width: 300px;
      height: 300px;
      background-color: #fff0f0;
      color: #a65c5c;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 8px 40px rgba(213, 83, 79, 0.15);
      margin: 0 auto;
      padding: 20px;
      animation: pulse 2s infinite;
      border: 6px solid #f4d7d7;
      text-align: center;
    }

    .countdown-names {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      font-family: 'Great Vibes', cursive;
      color: #a65c5c;
    }

    .countdown-days {
      font-size: 1.3rem;
      font-weight: 700;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
      100% {
        transform: scale(1);
      }
    }

    /* FORM */
    .form-container {
      flex: 1 1 50%;
      background: #fff;
      padding: 20px 15px; /* zmniejszone paddingi */
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: visible;
      min-height: 100%;
    }

    .form-container label {
      font-weight: 600;
      color: #7c5c5c;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 8px; /* zmniejszone */
      margin-bottom: 12px; /* mniejszy margines */
      font-size: 0.95rem; /* mniejszy font */
    }

    .form-control:focus {
      border-color: #a65c5c;
      box-shadow: 0 0 0 0.25rem rgba(166, 92, 92, 0.15);
      outline: none;
    }

    button.btn-primary {
      background-color: #a65c5c;
      border: none;
      padding: 10px; /* zmniejszone */
      font-weight: 600;
      border-radius: 10px;
      margin-top: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      font-size: 1rem; /* mniejszy font */
    }

    button.btn-primary:hover {
      background-color: #924949;
    }

    /* Responsywno≈õƒá */
    @media (max-width: 768px) {
      main.content-wrapper {
        flex-direction: column;
        height: auto;
      }
      .counter-container,
      .form-container {
        flex: none;
        min-height: auto;
        margin-bottom: 20px;
      }
      .counter-title {
        font-size: 2rem;
      }
      .countdown {
        font-size: 2.5rem;
      }
    }

    .glass-card {
      background: rgba(244, 215, 215, 0.7); /* kolor jak navbar, ale p√≥≈Çprzezroczysty */
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(166, 92, 92, 0.25); /* lekki r√≥≈ºowy cie≈Ñ */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4d7d7;">
  <div class="container-fluid">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/new}">Dodaj go≈õcia</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/guests/countdown}">Odliczanie</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Wydatki</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/events}">Kalendarz</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/timeline}">Harmonogram</a></li>

      <ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu"

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">

              <a class="dropdown-item" th:href="@{/account}">

              </a>
            </li>
            <li><hr class="dropdown-divider"></li>

              <form th:action="@{/logout}" method="post" class="d-inline">

              </form>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>


<!-- MAIN CONTENT -->
<main class="content-wrapper">
  <!-- COUNTDOWN -->
  <div class="counter-container glass-card" th:if="${weddingInfo.weddingDate != null}">
    <h2 class="counter-title" th:text="|${weddingInfo.brideName} &amp; ${weddingInfo.groomName}|">Imiona</h2>
    <div class="countdown-circle" id="countdown">
      <div class="countdown-names" th:text="|${weddingInfo.brideName} & ${weddingInfo.groomName}|">Dominika & Kacper</div>
      <div class="countdown-days"></div>
    </div>
    <!-- BUTTON + WEATHER OUTPUT -->
    <button id="showWeatherBtn" class="btn btn-secondary mt-3">Poka≈º pogodƒô</button>
    <div id="weather-info" class="mt-3" style="font-size: 0.95rem;"></div>
  </div>

  <!-- FORM -->
  <div class="form-container glass-card">
    <form th:action="@{/guests/countdown}" th:object="${weddingInfo}" method="post">
      <label>Imiƒô Panny M≈Çodej:</label>
      <input type="text" class="form-control" th:field="*{brideName}" required />

      <label>Imiƒô Pana M≈Çodego:</label>
      <input type="text" class="form-control" th:field="*{groomName}" required />

      <label>Data ≈ölubu:</label>
      <input type="date" class="form-control" th:field="*{weddingDate}" required />

      <button class="btn btn-primary" type="submit">Zapisz</button>
    </form>
  </div>
</main>

<!-- Weather Modal -->
<div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="weatherModalLabel">Prognoza pogody</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <div class="modal-body" id="weatherContent">
        ≈Åadowanie danych pogodowych...
      </div>
    </div>
  </div>
</div>
<!-- COUNTDOWN SCRIPT -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const weddingDateStr =
      /*[[${weddingInfo.weddingDate != null} ? '"' + ${weddingInfo.weddingDate} + '"' : 'null']]*/ null;

    if (weddingDateStr) {
      const weddingDate = new Date(weddingDateStr);
      const countdownEl = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const diffTime = weddingDate - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const daysEl = document.querySelector(".countdown-days");

        if (diffDays >= 0) {
          daysEl.textContent = diffDays + " dni do ≈õlubu!";
        } else {
          daysEl.textContent = "Gratulacje! ≈ölub ju≈º siƒô odby≈Ç!";
        }
      }

      updateCountdown();
    }
    /*]]>*/
    /*weather*/
   document.getElementById("showWeatherBtn").addEventListener("click", function () {
    const modalBody = document.getElementById("weatherContent");
    modalBody.innerHTML = "≈Åadowanie danych pogodowych...";

    fetch("/guests/countdown/weather")
        .then((response) => {
            if (!response.ok) throw new Error("Nie uda≈Ço siƒô pobraƒá danych.");
            return response.json();
        })
        .then((data) => {
            const dates = data.daily.time;
            const maxTemps = data.daily.temperature_2m_max;
            const minTemps = data.daily.temperature_2m_min;
            const precipitation = data.daily.precipitation_sum;

            let html = `<div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 g-4">`;

            for (let i = 0; i < dates.length; i++) {
                const icon = getWeatherIcon(precipitation[i], maxTemps[i]);
                const rainClass = precipitation[i] >= 10 ? "border-danger bg-light text-danger" : "border-secondary";

                html += `
                  <div class="col">
                    <div class="card h-100 ${rainClass}" style="border-left: 6px solid;">
                      <div class="card-body">
                        <h6 class="card-title">${dates[i]}</h6>
                        <p class="card-text" style="font-size: 0.95rem;">
                          ${icon} max <strong>${maxTemps[i]}¬∞C</strong>, min <strong>${minTemps[i]}¬∞C</strong><br />
                          Opady: ${precipitation[i]}mm
                        </p>
                      </div>
                    </div>
                  </div>`;
            }

            html += `</div>`;
            modalBody.innerHTML = html;

            const weatherModal = new bootstrap.Modal(document.getElementById("weatherModal"));
            weatherModal.show();
        })
        .catch((error) => {
            modalBody.innerHTML = "B≈ÇƒÖd podczas pobierania danych pogodowych.";
            const weatherModal = new bootstrap.Modal(document.getElementById("weatherModal"));
            weatherModal.show();
        });

    function getWeatherIcon(precip, maxTemp) {
        if (precip >= 15) return "üåßÔ∏è";
        if (precip >= 5) return "üå¶Ô∏è";
        if (maxTemp > 26) return "‚òÄÔ∏è";
        if (maxTemp > 20) return "üå§Ô∏è";
        return "‚õÖ";
    }
});
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
