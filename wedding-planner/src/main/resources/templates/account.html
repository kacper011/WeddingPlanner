<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia konta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        body {
            background: linear-gradient(145deg, #fff0f6, #f0f9ff);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 90px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #f4d7d7;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            color: #a65c5c !important;
        }

        .nav-link {
            font-weight: 600;
            color: #7c5c5c !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
        }

        .account-box {
            background-color: #fff;
            padding: 35px 30px;
            border-radius: 18px;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #f7d9e3;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            font-family: "Great Vibes", cursive;
            font-size: 40px;
            text-align: center;
            margin-bottom: 28px;
            color: #d291bc;
        }

        .list-group-item {
            margin-bottom: 15px;
            border-radius: 12px;
            transition: background-color 0.2s;
        }

        .list-group-item a {
            text-decoration: none;
            font-weight: 600;
            color: #7c5c5c;
            display: block;
        }

        .list-group-item:hover {
            background-color: #fce8e8;
        }

    </style>
</head>

                <li class="nav-item"><a class="nav-link" th:href="@{/checklist}">Checklista</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wedding_games}">Zabawy</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/gallery}">Galeria</a></li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">

                            </form>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
