<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9f4ef, #fceaea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            border: 2px solid #f4c2c2;
            transition: transform 0.3s ease;
        }

        .password-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-row input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            background-color: #fef8f8;
            transition: all 0.25s ease;
        }

        .toggle-btn {
            width: 36px;
            height: 36px;
            border: none;
            background-color: #f4c2c2;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s ease-in-out;
        }

        .toggle-btn:hover {
            background-color: #e8a1a1;
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #4a4a4a;
            font-weight: 700;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 6px;
            color: #4a4a4a;
            font-weight: 600;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            background-color: #fef8f8;
            transition: all 0.25s ease;
        }

        .form-group input:hover {
            background-color: #fff2f2;
        }

        .form-group input:focus {
            border-color: #f4c2c2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 194, 194, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f4c2c2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #e8a1a1;
            box-shadow: 0 4px 10px rgba(232, 161, 161, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .footer a {
            color: #7aaed6;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-box {
            background-color: #ffe5e5;
            border: 1px solid #f5b5b5;
            color: #b22222;
            padding: 10px 14px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            animation: fadeIn 0.3s ease-in;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Rejestracja</h1>
    <form th:action="@{/register}" method="post" th:object="${registrationDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="firstName">Imiƒô:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password">Has≈Ço:</label>
            <div class="password-row">
                <input type="password" id="password" th:field="*{password}" required>
                <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Powt√≥rz has≈Ço:</label>
            <div class="password-row">
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
            </div>
        </div>

        <button type="submit">Zarejestruj</button>
    </form>

    <div class="footer">
        Masz ju≈º konto? <a th:href="@{/login}">Zaloguj siƒô</a>
    </div>

    <div class="error-box" id="error" th:if="${error}" th:text="${error}"></div>
</div>

<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            button.textContent = "üôà";
        } else {
            input.type = "password";
            button.textContent = "üëÅÔ∏è";
        }
    }
</script>

</body>
</html>
