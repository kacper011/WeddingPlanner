<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <title>Wedding Guest Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>

        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            background-image: url('/images/bgc.jpg');
            font-family: 'Arial', sans-serif;
            color: #5a5a5a;
            display: flex;
            flex-direction: column;
        }

        /* ============================
           NAVIGATION STYLES (START)
        ============================ */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #f4d7d7;
            color: #5a5a5a;
            font-family: 'Open Sans', sans-serif;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
            padding: 0.75rem 1.5rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: #a65c5c;
            user-select: none;
            text-decoration: none;
        }

        .nav-link {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            font-size: 1rem;
            font-weight: 600;
            color: #7c5c5c !important;
            transition: all 0.3s ease-in-out;
            padding: 8px 12px;
            border-radius: 6px;
            letter-spacing: 0.3px;
            background: transparent;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
            text-decoration: none;
        }

        .logout-btn {
            font-size: 0.85rem;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
        }

        .btn-search {
            background-color: #a65c5c;
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            font-size: 0.85rem;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.3s ease;
        }

        .btn-search:hover {
            background-color: #924949;
        }
        /* ============================
           NAVIGATION STYLES (END)
        ============================ */

        h1 {
            margin-bottom: 20px;
            color: #a65c5c;
        }

        .container {
            background: #fff7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            margin-top: 100px;
        }

        .table {
            width: 100%;
            table-layout: fixed;
        }

        .table thead {
            background-color: #f4d7d7;
            color: #5a5a5a;
        }

        .table td, .table th {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            border-color: #f4d7d7;
            padding: 0.3rem;
        }

        .table td {
            word-wrap: break-word;
            font-size: 0.8rem;
        }

        .btn-success, .btn-danger {
            width: 50px;
            margin: 1px;
            font-size: 0.6rem;
            padding: 0.25rem;
        }

        .btn-disabled {
            pointer-events: none;
            opacity: 0.65;
        }

        textarea {
            resize: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .col-number {
            width: 50px;
            text-align: center;
        }

        .row-present {
            background-color: #d4edda;
        }

        .row-absent {
            background-color: #f8d7da;
        }

        .row-neutral {
            background-color: transparent;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guests/new}">Dodaj gościa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guests/confirmed}">Obecni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guests/notConfirmed}">Nieobecni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/guests/receptions}">Poprawiny</a>
        </li>
      </ul>

      <form class="d-flex" method="get" th:action="@{/guests/search}">
        <input class="form-control me-2" type="search" name="nazwisko" placeholder="Wyszukaj po nazwisku" aria-label="Search">
        <button class="btn btn-search" type="submit">Szukaj</button>
      </form>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-outline-danger ms-3">Wyloguj</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Poprawiny</h1>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th class="col-number">#</th>
            <th>Nazwisko</th>
            <th>Imię</th>
            <th>Obecność</th>
            <th>Kontakt</th>
            <th>Akcje</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="guest, iter : ${weddingReceptionsGuests}" th:class="${guest.potwierdzenieObecnosci == 'TAK'} ? 'row-present' : (${guest.potwierdzenieObecnosci == 'NIE'} ? 'row-absent' : 'row-neutral')">
            <td class="col-number" th:text="${iter.count}"></td>
            <td th:text="${guest.nazwisko}"></td>
            <td th:text="${guest.imie}"></td>
            <td>
              <button th:if="${guest.poprawiny == 'TAK'}" class="btn btn-success btn-sm">TAK</button>
            </td>
            <td th:text="${guest.kontakt}"></td>
            <td>
              <form th:action="@{/guests/receptions/toggle/{id}(id=${guest.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">
                  <span th:text="${guest.poprawiny == 'TAK' ? 'Odznacz' : 'Zaznacz'}"></span>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF8jYln/NU6Pp3O8jsLxga4q9UWB/jv7Z0n3G1R7rBXgSIBHF6wr06Jz3M" crossorigin="anonymous"></script>
</body>
</html>
