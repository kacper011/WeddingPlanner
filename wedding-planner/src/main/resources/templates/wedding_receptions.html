<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <title>Wedding Guest Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        }

        body {
            background-image: url('/images/bgc.jpg');
            font-family: 'Open Sans', sans-serif;
            color: #5a5a5a;
            display: flex;
            flex-direction: column;
        }

        /* ============ NAWIGACJA ============ */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #f4d7d7;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            color: #a65c5c !important;
        }

        .navbar-toggler {
            position: relative;
            z-index: 1100;
            border: 1px solid red; /* usuń jeśli niepotrzebne */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(166, 92, 92, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .nav-link {
            font-weight: 600;
            color: #7c5c5c !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
        }

        .btn-search {
            background-color: #a65c5c;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            color: #a65c5c;
        }

        .container {
            background: #fff7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            margin-top: 100px;
        }

        .table {
            width: 100%;
            table-layout: fixed;
        }

        .table thead {
            background-color: #f4d7d7;
            color: #5a5a5a;
        }

        .table td, .table th {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            border-color: #f4d7d7;
            padding: 0.3rem;
        }

        .table td {
            word-wrap: break-word;
            font-size: 0.8rem;
        }

        .btn-success, .btn-danger {
            width: 50px;
            margin: 1px;
            font-size: 0.6rem;
            padding: 0.25rem;
        }

        .btn-disabled {
            pointer-events: none;
            opacity: 0.65;
        }

        textarea {
            resize: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .col-number {
            width: 50px;
            text-align: center;
        }

        .row-present {
            background-color: #d4edda;
        }

        .row-absent {
            background-color: #f8d7da;
        }

        .row-neutral {
            background-color: transparent;
        }

        /* ============ FORMULARZE ============ */
        .filter-form {
            background: #fff0f0;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }

        .filter-form select.form-select {
            min-width: 160px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 10px;
            border: 2px solid #f2c2c2;
            background-color: #fff1f1;
            color: #5a5a5a;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #b88888;
            font-style: italic;
        }

        .form-control:focus {
            border-color: #a65c5c;
            background-color: #fff7f7;
            outline: none;
            box-shadow: 0 0 8px rgba(166, 92, 92, 0.4);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 90px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4d7d7;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/new}">Dodaj gościa</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/confirmed}">Obecni</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/notConfirmed}">Nieobecni</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/guests/receptions}">Poprawiny</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/countdown}">Odliczanie</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Wydatki</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/events}">Kalendarz</a></li>

      </ul>

      <form class="d-flex me-3" method="get" th:action="@{/guests/search}">
        <input class="form-control me-2" name="nazwisko" placeholder="Wyszukaj po nazwisku">
        <button class="btn btn-search" type="submit">Szukaj</button>
      </form>

      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <span class="nav-link" sec:authorize="isAuthenticated()">Cześć, <span th:text="${#authentication.principal.firstName}"></span></span>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-outline-danger">Wyloguj</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Poprawiny</h1>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th class="col-number">#</th>
            <th>Nazwisko</th>
            <th>Imię</th>
            <th>Obecność</th>
            <th>Kontakt</th>
            <th>Akcje</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="guest, iter : ${weddingReceptionsGuests}" th:class="${guest.potwierdzenieObecnosci == 'TAK'} ? 'row-present' : (${guest.potwierdzenieObecnosci == 'NIE'} ? 'row-absent' : 'row-neutral')">
            <td class="col-number" th:text="${iter.count}"></td>
            <td th:text="${guest.nazwisko}"></td>
            <td th:text="${guest.imie}"></td>
            <td>
              <button th:if="${guest.poprawiny == 'TAK'}" class="btn btn-success btn-sm">TAK</button>
            </td>
            <td th:text="${guest.kontakt}"></td>
            <td>
              <form th:action="@{/guests/receptions/toggle/{id}(id=${guest.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">
                  <span th:text="${guest.poprawiny == 'TAK' ? 'Odznacz' : 'Zaznacz'}"></span>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
