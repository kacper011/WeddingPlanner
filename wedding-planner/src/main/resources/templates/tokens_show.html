<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nowy token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h2>Token został utworzony!</h2>

<div class="alert alert-success">
  Oto link do publicznego przesyłania zdjęć:
</div>

<div class="input-group mb-3">
  <input id="tokenLink" type="text" class="form-control"
         th:value="${publicLink}" readonly>
  <button class="btn btn-primary" onclick="copy()">Kopiuj</button>
</div>

<a href="/gallery" class="btn btn-secondary">Powrót</a>

<script>
    function copy() {
        const input = document.getElementById("tokenLink");
        input.select();
        navigator.clipboard.writeText(input.value);
        alert("Skopiowano!");
    }
</script>

</body>
</html>
