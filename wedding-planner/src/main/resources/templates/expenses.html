<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Wydatki</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #5a5a5a;
            display: flex;
            flex-direction: column;
        }

        /* ============ NAWIGACJA ============ */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #f4d7d7;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            color: #a65c5c !important;
        }

        .navbar-toggler {
            position: relative;
            z-index: 1100;
            border: 1px solid red; /* usu≈Ñ je≈õli niepotrzebne */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(166, 92, 92, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .nav-link {
            font-weight: 600;
            color: #7c5c5c !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
        }

        .btn-search {
            background-color: #a65c5c;
            color: white;
        }

        .container {
            background: #fff7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            margin-top: 100px;
            font-family: 'Open Sans', sans-serif;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
            color: #a65c5c;
            font-family: 'Great Vibes', cursive;
        }

        .table {
            width: 100%;
            table-layout: fixed;
            font-family: 'Open Sans', sans-serif;
        }

        .table thead {
            background-color: #f4d7d7;
            color: #5a5a5a;
        }

        .table td, .table th {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            border-color: #f4d7d7;
            padding: 0.3rem;
        }

        .table td {
            word-wrap: break-word;
            font-size: 0.8rem;
        }

        .btn-success, .btn-danger {
            width: 50px;
            margin: 1px;
            font-size: 0.6rem;
            padding: 0.25rem;
            font-family: 'Open Sans', sans-serif;
        }

        .btn-disabled {
            pointer-events: none;
            opacity: 0.65;
        }

        textarea {
            resize: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8rem;
            font-family: 'Open Sans', sans-serif;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .col-number {
            width: 50px;
            text-align: center;
        }

        .row-present {
            background-color: #d4edda;
        }

        .row-absent {
            background-color: #f8d7da;
        }

        .row-neutral {
            background-color: transparent;
        }

        /* Styl ca≈Çego formularza */
        .filter-form {
          background: #fff0f0; /* delikatny pastelowy r√≥≈º */
          padding: 10px 15px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(166, 92, 92, 0.15);
          font-family: 'Great Vibes', cursive;
          font-weight: 600;
          color: #a65c5c;
        }

        /* Styl select */
        .filter-form select.form-select {
          min-width: 220px;
          border: 2px solid #a65c5c;
          border-radius: 10px;
          padding: 6px 12px;
          font-size: 1rem;
          font-weight: 600;
          color: #5a3a3a;
          background: #fff7f7;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .filter-form select.form-select:focus {
          outline: none;
          border-color: #e29696;
          box-shadow: 0 0 8px rgba(226, 150, 150, 0.5);
        }

        /* Styl przycisku */
        .btn-filter {
          background-color: #a65c5c;
          border: none;
          padding: 8px 18px;
          font-size: 1rem;
          border-radius: 12px;
          color: #fff;
          font-family: 'Great Vibes', cursive;
          cursor: pointer;
          transition: background-color 0.3s ease;
          box-shadow: 0 3px 6px rgba(166, 92, 92, 0.4);
        }

        .btn-filter:hover {
          background-color: #8c4b4b;
          box-shadow: 0 5px 12px rgba(140, 75, 75, 0.6);
        }

        /* Responsive - trochƒô mniejsze na telefonie */
        @media (max-width: 576px) {
          .filter-form {
            flex-direction: column;
            align-items: stretch;
          }
          .filter-form select.form-select,
          .btn-filter {
            width: 100%;
          }
          .btn-filter {
            margin-top: 8px;
          }
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4d7d7;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/guests/new}">Dodaj go≈õcia</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guests/countdown}">Odliczanie</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/expenses}">Wydatki</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Kalendarz</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/timeline}">Harmonogram</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/checklist}">Checklista</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wedding_games}">Zabawy</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/gallery}">Galeria</a></li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="me-2">üë§</span>
                        <span sec:authorize="isAuthenticated()" th:text="${#authentication.principal.firstName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li>
                            <a class="dropdown-item" th:href="@{/account}">
                                ‚öôÔ∏è Ustawienia
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="dropdown-item text-danger">üö™ Wyloguj</button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 120px; max-width: 600px;">
    <h1 class="text-center mb-3" style="font-family: 'Great Vibes', cursive; font-size: 1.8rem;">Dodaj wydatek</h1>

    <form th:action="@{/expenses}" th:object="${expense}" method="post" class="p-3 mb-4 shadow-sm" style="background: #fff0f0; border-radius: 12px;">
        <div class="mb-2">
            <label class="form-label">Nazwa</label>
            <input type="text"
                   class="form-control form-control-sm"
                   th:field="*{name}"
                   placeholder="np. Kwiaty" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger" style="font-size: 0.75rem;"></div>
        </div>

        <div class="mb-2">
            <label for="amount" class="form-label" style="font-size: 0.9rem;">Kwota (z≈Ç)</label>
            <input type="number" step="0.01" class="form-control form-control-sm" id="amount" th:field="*{amount}" placeholder="np. 150.00" />
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="form-text text-danger" style="font-size: 0.75rem;"></div>
        </div>
        <div class="text-end">
            <button type="submit" class="btn-filter" style="font-size: 0.85rem; padding: 6px 14px;">‚ûï Dodaj</button>
        </div>
    </form>

    <h2 class="text-center mb-3" style="font-family: 'Great Vibes', cursive; font-size: 1.6rem;">Wydatki</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle">
            <thead style="background-color: #f4d7d7;">
            <tr style="font-size: 0.8rem;">
                <th style="width: 45%">Nazwa</th>
                <th style="width: 25%">Kwota</th>
                <th style="width: 30%">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}" style="font-size: 0.78rem;">
                <td th:text="${expense.name}"></td>
                <td th:text="${expense.amount}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{/expenses/delete/{id}(id=${expense.id})}"
                       onclick="return confirm('Na pewno chcesz usunƒÖƒá ten wydatek?');">Usu≈Ñ</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <a class="btn-filter" th:href="@{/expenses/export/pdf}" style="font-size: 0.85rem; padding: 6px 14px;">
            üìÑ Eksportuj do PDF
        </a>
        <h3 class="m-0" style="font-family: 'Great Vibes', cursive; font-size: 1.3rem; color: #a65c5c;">
            Razem: <span th:text="${total}" style="font-weight: 600;"></span> z≈Ç üíê
        </h3>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
