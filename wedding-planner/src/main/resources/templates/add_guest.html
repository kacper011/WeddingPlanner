<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Gościa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Open Sans', sans-serif;
    }

    body {
        background-image: url('/images/bgc.jpg');
        color: #5a5a5a;
        display: flex;
        flex-direction: column;
    }

    /* ============================
           NAVIGATION STYLES (START)
        ============================ */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #f4d7d7;
            color: #5a5a5a;
            font-family: 'Open Sans', sans-serif;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
            padding: 0.75rem 1.5rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: #a65c5c;
            user-select: none;
            text-decoration: none;
        }

        .nav-link {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            font-size: 1rem;
            font-weight: 600;
            color: #7c5c5c !important;
            transition: all 0.3s ease-in-out;
            padding: 8px 12px;
            border-radius: 6px;
            letter-spacing: 0.3px;
            background: transparent;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
            text-decoration: none;
        }

        .logout-btn {
            font-size: 0.85rem;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'Open Sans', sans-serif;
        }

        .btn-search {
            background-color: #a65c5c;
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            font-size: 0.85rem;
            border-radius: 6px;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.3s ease;
        }

        .btn-search:hover {
            background-color: #924949;
        }
        /* ============================
           NAVIGATION STYLES (END)
        ============================ */

    /* ===== Karta formularza ===== */
    .main-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: calc(100vh - 80px);
        margin: 0 auto;
        padding-top: 100px;
        padding-bottom: 20px;
        min-height: calc(100vh - 100px);
        overflow: hidden;
    }

    .card {
        background: #fff6f6;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(166, 92, 92, 0.25);
        padding: 15px 20px;
        border: 1px solid #f3d6d6;
        max-width: 450px;
        width: 90vw;
        max-height: 600px;
        overflow-y: auto;
        font-size: 0.9rem;
        overflow: visible;
        box-sizing: border-box;
    }

    .card-header {
        text-align: center;
        font-family: 'Great Vibes', cursive;
        font-size: 2rem;
        color: #a65c5c;
        margin-bottom: 15px;
        user-select: none;
        background: transparent;
        padding: 0;
        border: none;
    }

    .card-header h2 {
        margin: 0;
        color: #a65c5c;
    }

    .card-body {
        padding: 0;
    }

    h1, h2, h3, label, input, textarea, button {
        font-family: 'Open Sans', sans-serif !important;
        color: #5a5a5a;
    }

    .form-label {
        font-weight: 600;
        color: #9a5757;
        font-size: 0.85rem;
        display: block;
        margin-bottom: 6px;
        letter-spacing: 0.03em;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 8px 12px;
        font-size: 0.9rem;
        border-radius: 10px;
        border: 2px solid #f2c2c2;
        background-color: #fff1f1;
        color: #5a5a5a;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-control::placeholder {
        color: #b88888;
        font-style: italic;
    }

    .form-control:focus {
        border-color: #a65c5c;
        background-color: #fff7f7;
        outline: none;
        box-shadow: 0 0 8px rgba(166, 92, 92, 0.4);
    }

    textarea.form-control {
        resize: vertical;
        min-height: 90px;
    }

    .btn-primary {
        width: 100%;
        padding: 4px 0;
        background-color: #a65c5c;
        border: none;
        border-radius: 12px;
        font-family: 'Great Vibes', cursive;
        font-size: 1.3rem;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
        box-shadow: 0 6px 12px rgba(166, 92, 92, 0.35);
    }

    .btn-primary:hover,
    .btn-primary:focus {
        background-color: #8c4c4c;
        box-shadow: 0 8px 16px rgba(140, 76, 76, 0.6);
    }

    @media (max-width: 480px) {
        .main-container {
            padding-top: 40px;
            margin: 0 15px;
        }

        .card {
            padding: 25px 20px;
            max-width: 100%;
        }
    }

</style>



</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/guests/new}">Dodaj gościa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/guests/confirmed}">Obecni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/guests/notConfirmed}">Nieobecni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/guests/receptions}">Poprawiny</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/guests/countdown}">Odliczanie</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/expenses}">Wydatki</a></li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center me-2">
                    <span class="nav-link disabled" sec:authorize="isAuthenticated()">
                        Cześć, <span th:text="${#authentication.principal.firstName}"></span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="btn btn-outline-danger ms-3">Wyloguj</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Dodaj Gościa</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/guests/update}" th:object="${guest}">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group mb-3">
                    <label class="form-label" for="imie">Imię</label>
                    <input class="form-control" id="imie" name="imie" placeholder="Wprowadź imię gościa" type="text" th:field="*{imie}" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="nazwisko">Nazwisko</label>
                    <input class="form-control" id="nazwisko" name="nazwisko" placeholder="Wprowadź nazwisko gościa" type="text" th:field="*{nazwisko}" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="kategoria">Kategoria</label>
                    <select class="form-control" id="kategoria" name="kategoria" th:field="*{kategoria}" required>
                        <option value="" th:selected="${guest.kategoria == null}">Wybierz kategorię</option>
                        <option th:each="category : ${categories}"
                                th:value="${category}"
                                th:text="${#strings.replace(category.name(), '_', ' ')}">
                        </option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="kontakt">Numer Telefonu</label>
                    <input class="form-control" id="kontakt" name="kontakt" placeholder="Numer telefonu musi mieć format xxx xxx xxx" type="text" th:field="*{kontakt}" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="dodatkoweInformacje">Dodatkowe Informacje</label>
                    <textarea class="form-control" id="dodatkoweInformacje" name="dodatkoweInformacje" rows="4" placeholder="Wprowadź dodatkowe informacje" th:field="*{dodatkoweInformacje}"></textarea>
                </div>

                <button class="btn btn-primary" type="submit" onclick="return validatePhoneNumber()">Dodaj</button>
            </form>
        </div>
    </div>
</div>

<script>
    function validatePhoneNumber() {
        var kontakt = document.getElementById("kontakt").value;
        var regex = /^\d{3} \d{3} \d{3}$/;

        if (!regex.test(kontakt)) {
            alert("Numer telefonu musi mieć format xxx xxx xxx");
            return false; // Blokuje przesłanie formularza
        }
        return true; // Pozwala na przesłanie formularza
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF8jYln/NU6Pp3O8jsLxga4q9UWB/jv7Z0n3G1R7rBXgSIBHF6wr06Jz3M" crossorigin="anonymous"></script>
</body>
</html>
