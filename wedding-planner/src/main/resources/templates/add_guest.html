<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Gościa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

/* ===== RESET & PODSTAWOWE ===== */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #5a5a5a;
            display: flex;
            flex-direction: column;
        }

        /* ===== NAWIGACJA ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #f4d7d7;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            color: #a65c5c !important;
        }

        .navbar-toggler {
            position: relative;
            z-index: 1100;
            border: none;
            background: transparent;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(166, 92, 92, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .nav-link {
            font-weight: 600;
            color: #7c5c5c !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
        }

        /* ===== KARTA FORMULARZA ===== */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 100px);
            margin: 0 auto;
            padding-top: 100px;
            padding-bottom: 20px;
            overflow: hidden;
        }

        .card {
            background: #fff6f6;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(166, 92, 92, 0.25);
            padding: 15px 20px;
            border: 1px solid #f3d6d6;
            max-width: 450px;
            width: 90vw;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .card-header {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #a65c5c;
            margin-bottom: 15px;
            background: transparent;
            padding: 0;
            border: none;
        }

        .card-header h2 {
            margin: 0;
            color: #a65c5c;
        }

        .card-body {
            padding: 0;
        }

        /* ============ NAGŁÓWKI ============ */
        h1 {
            color: #a65c5c;
            font-family: 'Great Vibes', cursive;
        }

        /* ===== FORMULARZE ===== */
        .form-label {
            font-weight: 600;
            color: #9a5757;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 6px;
            letter-spacing: 0.03em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 10px;
            border: 2px solid #f2c2c2;
            background-color: #fff1f1;
            color: #5a5a5a;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #b88888;
            font-style: italic;
        }

        .form-control:focus {
            border-color: #a65c5c;
            background-color: #fff7f7;
            outline: none;
            box-shadow: 0 0 8px rgba(166, 92, 92, 0.4);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 90px;
        }

        /* ===== PRZYCISKI ===== */
        .btn-primary {
            width: 100%;
            padding: 4px 0;
            background-color: #a65c5c;
            border: none;
            border-radius: 12px;
            font-family: 'Great Vibes', cursive;
            font-size: 1.3rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            box-shadow: 0 6px 12px rgba(166, 92, 92, 0.35);
        }

        .btn-search {
            background-color: #a65c5c;
            color: white;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #8c4c4c;
            box-shadow: 0 8px 16px rgba(140, 76, 76, 0.6);
        }

        /* ===== RESPONSYWNOŚĆ ===== */
        @media (max-width: 480px) {
            .main-container {
                padding-top: 40px;
                margin: 0 15px;
            }

            .card {
                padding: 25px 20px;
                max-width: 100%;
            }
        }

</style>



</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4d7d7;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/guests/new}">Dodaj gościa</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guests/countdown}">Odliczanie</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Wydatki</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/events}">Kalendarz</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wedding_games}">Zabawy</a></li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link" sec:authorize="isAuthenticated()">Cześć, <span th:text="${#authentication.principal.firstName}"></span></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-danger">Wyloguj</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Dodaj Gościa</h2>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/guests/create}" th:object="${guest}">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group mb-3">
                    <label class="form-label" for="firstName">Imię</label>
                    <input class="form-control" id="firstName" name="firstName"
                           placeholder="Wprowadź imię gościa" type="text"
                           th:field="*{firstName}" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="lastName">Nazwisko</label>
                    <input class="form-control" id="lastName" name="lastName"
                           placeholder="Wprowadź nazwisko gościa" type="text"
                           th:field="*{lastName}" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="category">Kategoria</label>
                    <select class="form-control" id="category" name="category"
                            th:field="*{category}" required>
                        <option value="" th:selected="${guest.category == null}">Wybierz kategorię</option>
                        <option th:each="category : ${categories}"
                                th:value="${category}"
                                th:text="${category.displayName}">
                        </option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="contact">Numer Telefonu</label>
                    <input class="form-control" id="contact" name="contact"
                           placeholder="Numer telefonu musi mieć format xxx xxx xxx"
                           type="text" th:field="*{contact}" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="additionalInfo">Dodatkowe Informacje</label>
                    <textarea class="form-control" id="additionalInfo" name="additionalInfo"
                              rows="4" placeholder="Wprowadź dodatkowe informacje"
                              th:field="*{additionalInfo}"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Dodaj</button>
            </form>
        </div>
    </div>
</div>

<script>
    function validatePhoneNumber() {
        var kontakt = document.getElementById("kontakt").value;
        var regex = /^\d{3} \d{3} \d{3}$/;

        if (!regex.test(kontakt)) {
            alert("Numer telefonu musi mieć format xxx xxx xxx");
            return false; // Blokuje przesłanie formularza
        }
        return true; // Pozwala na przesłanie formularza
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
