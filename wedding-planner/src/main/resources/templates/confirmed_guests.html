<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Potwierdzeni Goście</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            background-image: url('/images/bgc.jpg');
            font-family: 'Arial', sans-serif;
            color: #5a5a5a; /* Odcień szarości dla tekstu */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #f4d7d7; /* Jasnoróżowy kolor paska nawigacji */
            color: #5a5a5a; /* Kolor tekstu na pasku nawigacji */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 20px;
            color: #a65c5c; /* Ciemniejszy róż dla nagłówków */
        }

        .container {
            background: #fff7f7; /* Bardzo jasny róż */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            margin-top: 100px;
        }

        .table {
            width: 100%;
            table-layout: fixed; /* Umożliwia stałą szerokość kolumn */
        }

        .table thead {
            background-color: #f4d7d7; /* Jasnoróżowy kolor nagłówków tabeli */
            color: #5a5a5a;
        }

        .table td, .table th {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            border-color: #f4d7d7; /* Dopasowanie kolorów obramowania */
            padding: 0.3rem; /* Mniejsze paddingi */
        }

        .table td {
            word-wrap: break-word; /* Zawijanie długich słów */
            font-size: 0.8rem; /* Mniejszy rozmiar tekstu */
        }

        .btn-success, .btn-danger {
            width: 50px; /* Mniejsza szerokość przycisków */
            margin: 1px; /* Mniejszy margines między przyciskami */
            font-size: 0.6rem; /* Mniejszy rozmiar tekstu */
            padding: 0.25rem; /* Mniejsze paddingi */
        }

        .btn-disabled {
            pointer-events: none;
            opacity: 0.65;
        }

        textarea {
            resize: none;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8rem; /* Mniejszy rozmiar tekstu */
        }

        .table-responsive {
            overflow-x: auto; /* Umożliwia przewijanie poziome, jeśli potrzebne */
        }

        /* Stylizowanie kolumny numeru */
        .col-number {
            width: 50px; /* Można dostosować szerokość zgodnie z potrzebami */
            text-align: center;
        }

        /* Stylizowanie dodatkowych informacji */
        .info-icon {
            color: #007bff; /* Kolor niebieski dla ikony */
            cursor: pointer;
        }

        .info-icon:hover {
            color: #0056b3; /* Ciemniejszy niebieski na hover */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/guests/new}">Dodaj gościa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guests/confirmed}">Obecni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guests/notConfirmed}">Nieobecni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guests/receptions}">Poprawiny</a>
        </li>
      </ul>
      <!-- Formularz wyszukiwania w nawigacji -->
      <form class="d-flex" method="get" th:action="@{/guests/search}">
        <input class="form-control me-2" type="search" name="nazwisko" placeholder="Wyszukaj po nazwisku" aria-label="Search">
        <button class="btn btn-primary" type="submit">Szukaj</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Potwierdzeni Goście</h1>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th class="col-number">#</th>
            <th>Nazwisko</th>
            <th>Imię</th>
            <th>Obecność</th>
            <th>Transport</th>
            <th>Nocleg</th>
            <th>Kontakt</th>
            <th>Informacje</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="guest, iter : ${confirmedGuests}">
            <td class="col-number" th:text="${iter.index + 1}"></td> <!-- Numeracja zaczynająca się od 1 -->
            <td th:text="${guest.nazwisko}"></td>
            <td th:text="${guest.imie}"></td>
            <td>
              <button th:if="${guest.potwierdzenieObecnosci == 'TAK'}" class="btn btn-success btn-sm">TAK</button>
              <button th:if="${guest.potwierdzenieObecnosci == 'NIE'}" class="btn btn-danger btn-sm">NIE</button>
            </td>
            <td>
              <button th:if="${guest.transport == 'TAK'}" class="btn btn-success btn-sm">TAK</button>
              <button th:if="${guest.transport == 'NIE'}" class="btn btn-danger btn-sm">NIE</button>
              <button th:if="${guest.transport == null or guest.transport == ''}" class="btn btn-secondary btn-sm">Brak</button>
            </td>
            <td>
              <button th:if="${guest.nocleg == 'TAK'}" class="btn btn-success btn-sm">TAK</button>
              <button th:if="${guest.nocleg == 'NIE'}" class="btn btn-danger btn-sm">NIE</button>
              <button th:if="${guest.nocleg == null or guest.nocleg == ''}" class="btn btn-secondary btn-sm">Brak</button>
            </td>
            <td th:text="${guest.kontakt}"></td>
            <td>
              <span th:if="${guest.dodatkoweInformacje != null and guest.dodatkoweInformacje != ''}" class="info-icon" data-bs-toggle="tooltip" title="Dodatkowe informacje dostępne">&#8505;</span>
              <a th:if="${guest.dodatkoweInformacje}" href="#" th:href="@{/guests/details/{id}(id=${guest.id})}" class="btn btn-info btn-sm">Wyświetl</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF8jYln/NU6Pp3O8jsLxga4q9UWB/jv7Z0n3G1R7rBXgSIBHF6wr06Jz3M" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltips.map(function (tooltip) {
      return new bootstrap.Tooltip(tooltip)
    })
  });
</script>
</body>
</html>
