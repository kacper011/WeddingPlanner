<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        body {
            background: linear-gradient(145deg, #fff0f6, #f0f9ff);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            border: 2px solid #f7d9e3;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            text-align: center;
            margin-bottom: 24px;
            color: #d291bc;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #6a4e77;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 0;
            border: 1px solid #e3c5d8;
            border-radius: 12px;
            font-size: 15px;
            background-color: #fef7fb;
            transition: box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #d291bc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(210, 145, 188, 0.18);
        }

        .password-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-row input {
            flex: 1;
            margin: 0;
        }

        .toggle-btn {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border: none;
            background-color: #f4c2c2;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.15s ease, transform 0.08s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }

        .toggle-btn:hover {
            background-color: #e8a1a1;
        }

        .toggle-btn:active {
            transform: scale(0.96);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            background-color: #d291bc;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c173a5;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #6a4e77;
        }

        .footer a {
            color: #a77994;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 420px) {
            .password-row { gap: 8px; }
            .toggle-btn { width: 36px; height: 36px; min-width: 36px; font-size: 14px; border-radius: 8px; }
        }


    </style>
</head>
<body>
<div class="login-container">
    <h1>Wedding Planner</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" style="color: red; text-align: center; margin-bottom: 15px;">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${msg}" class="alert alert-success" style="color: green; text-align: center; margin-bottom: 15px;">
        <span th:text="${msg}"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" required>

        <label for="password">Has≈Ço:</label>
        <div class="password-row">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
        </div>

        <button type="submit" class="submit-btn">Zaloguj siƒô</button>
    </form>

    <div class="footer">
        Nie masz konta? <a th:href="@{/register}">Zarejestruj siƒô</a>
    </div>
</div>

<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        if (!input) return;
        if (input.type === "password") {
            input.type = "text";
            button.textContent = "üôà";
        } else {
            input.type = "password";
            button.textContent = "üëÅÔ∏è";
        }
    }
</script>
</body>
</html>
