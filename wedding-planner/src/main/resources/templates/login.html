<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        body {
            background: linear-gradient(145deg, #fff0f6, #f0f9ff);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            border: 2px solid #f7d9e3;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            text-align: center;
            margin-bottom: 24px;
            color: #d291bc;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #6a4e77;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 12px;
          margin: 0 0 20px 0;
          border: 1px solid #e3c5d8;
          border-radius: 12px;
          font-size: 15px;
          background-color: #fef7fb;
          transition: box-shadow 0.2s ease-in-out;
          box-sizing: border-box;
        }

        input:focus {
            border-color: #d291bc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(210, 145, 188, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d291bc;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c173a5;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #6a4e77;
        }

        .footer a {
            color: #a77994;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
  <h1>Wedding Planner</h1>

  <div th:if="${param.error}" class="alert alert-danger" style="color: red; text-align: center; margin-bottom: 15px;">
    Incorrect login or password. Please try again.
  </div>

  <form action="/login" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="username" required
           oninvalid="this.setCustomValidity('Please enter a valid email address with an @ symbol.')"
           oninput="setCustomValidity('')">

    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Zaloguj się</button>
  </form>
  <div class="footer">
    Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a>
  </div>
</div>
</body>
</html>
