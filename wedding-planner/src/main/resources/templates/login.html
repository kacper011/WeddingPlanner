<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <style>
        body {
            background: linear-gradient(135deg, #f9f4ef, #cce7f3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            border: 2px solid #f4c2c2;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #4a4a4a;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #4a4a4a;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f9f4ef;
        }

        input:focus {
            border-color: #f4c2c2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(244, 194, 194, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f4c2c2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #e8a1a1;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .footer a {
            color: #7aaed6;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
  <h1>Zaloguj się</h1>
  <form action="/login" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="username" required>

    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Zaloguj</button>
  </form>
  <div class="footer">
    Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a>
  </div>
</div>
</body>
</html>
