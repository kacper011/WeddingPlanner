<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Szczegóły Gościa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f0f0; /* Jasnoróżowe tło */
      font-family: 'Arial', sans-serif;
      color: #5a5a5a; /* Odcień szarości dla tekstu */
    }
    .navbar {
      background-color: #f4d7d7; /* Jasnoróżowy kolor paska nawigacji */
      color: #5a5a5a; /* Kolor tekstu na pasku nawigacji */
    }
    .container {
      background: #fff7f7; /* Bardzo jasny róż */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: #333;
      max-width: 800px; /* Mniejsza szerokość kontenera */
      margin-top: 100px;
    }
    h1 {
      color: #a65c5c; /* Ciemniejszy róż dla nagłówków */
    }
    .form-control {
      border-color: #f4d7d7; /* Dopasowanie kolorów obramowania do paska nawigacji */
    }
    .btn-primary {
      background-color: #a65c5c; /* Ciemniejszy róż dla przycisku */
      border-color: #a65c5c;
    }
    .btn-primary:hover {
      background-color: #8a4b4b; /* Mniejszy odcień dla efektu hover */
      border-color: #8a4b4b;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/guests">Powrót do listy</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="text-center">Szczegóły Gościa</h1>
  <form action="#" th:action="@{/guests/update}" th:object="${guest}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="nazwisko" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="nazwisko" th:field="*{nazwisko}" required/>
    </div>
    <div class="mb-3">
      <label for="imie" class="form-label">Imię</label>
      <input type="text" class="form-control" id="imie" th:field="*{imie}" required/>
    </div>
    <div class="mb-3">
      <label for="telefon" class="form-label">Numer Telefonu</label>
      <input type="text" class="form-control" id="telefon" th:field="*{kontakt}" required/>
    </div>
    <div class="mb-3">
      <label for="dodatkoweInformacje" class="form-label">Dodatkowe Informacje</label>
      <textarea id="dodatkoweInformacje" class="form-control" rows="4" th:field="*{dodatkoweInformacje}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF8jYln/NU6Pp3O8jsLxga4q9UWB/jv7Z0n3G1R7rBXgSIBHF6wr06Jz3M" crossorigin="anonymous"></script>
</body>
</html>
