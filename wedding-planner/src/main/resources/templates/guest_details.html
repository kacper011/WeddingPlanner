<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <title>Szczeg√≥≈Çy Go≈õcia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f0f4f8;
      font-family: 'Arial', sans-serif;
      color: #5a5a5a;
      min-height: 100vh;
    }

    /* ============ NAWIGACJA ============ */
.navbar {
position: fixed;
top: 0;
width: 100%;
z-index: 1000;
background-color: #f4d7d7;
box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
}

.navbar-brand {
font-family: 'Great Vibes', cursive;
color: #a65c5c !important;
}

.navbar-toggler {
position: relative;
z-index: 1100;
border: 1px solid red; /* usu≈Ñ je≈õli niepotrzebne */
}

.navbar-toggler-icon {
background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(166, 92, 92, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}

.nav-link {
font-weight: 600;
color: #7c5c5c !important;
}

.nav-link:hover,
.nav-link.active {
color: #a65c5c !important;
background-color: #fce8e8;
}

.btn-search {
    background-color: #a65c5c;
    color: white;
}

    .container {
      margin-top: 100px;
      background-color: rgba(255, 245, 245, 0.95);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(166, 92, 92, 0.15);
      color: #333;
      max-width: 800px;
      max-height: calc(100vh - 56px - 20px);
      overflow-y: auto;
      margin-left: auto;
      margin-right: auto;
      font-size: 0.9rem;
    }

    h1.text-center {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #a65c5c;
      text-shadow: 0 0 5px rgba(166, 92, 92, 0.3);
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: 600;
      color: #8f5a5a;
      font-size: 0.9rem;
    }

    .form-control,
    textarea.form-control {
      font-size: 0.9rem;
      padding: 6px 10px;
      border-color: #f4d7d7;
    }

    .btn-primary {
      padding: 6px 20px;
      font-size: 0.9rem;
      border-radius: 6px;
      background-color: #a65c5c;
      border-color: #a65c5c;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #8a4b4b;
      border-color: #8a4b4b;
    }

    .form-inline-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 1rem;
    }

    .form-inline-group .form-check {
      margin-bottom: 0;
    }

    .form-inline-group label {
      font-weight: bold;
    }

    .form-check-input {
      width: 14px;
      height: 14px;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/guests/confirmed">Powr√≥t do listy</a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="me-2">üë§</span>
            <span sec:authorize="isAuthenticated()" th:text="${#authentication.principal.firstName}"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li>
              <a class="dropdown-item" th:href="@{/account}">
                ‚öôÔ∏è Ustawienia
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="dropdown-item text-danger">üö™ Wyloguj</button>
              </form>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="text-center">Szczeg√≥≈Çy Go≈õcia</h1>
  <form action="#" th:action="@{/guests/edit/{id}(id=${guest.id})}" th:object="${guest}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{attendanceConfirmation}" />

    <div class="mb-3">
      <label for="lastName" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">Imiƒô</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
    </div>

    <div class="mb-3">
      <label for="contact" class="form-label">Numer Telefonu</label>
      <input type="text" class="form-control" id="contact" th:field="*{contact}" required />
    </div>

    <div class="mb-3">
      <label for="additionalInfo" class="form-label">Dodatkowe Informacje</label>
      <textarea id="additionalInfo" class="form-control" rows="4" th:field="*{additionalInfo}"></textarea>
    </div>

    <div class="form-inline-group mb-3">
      <div>
        <label class="form-label">Transport</label>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="radio"
                  id="transportYes"
                  th:field="*{transport}"
                  value="YES"
          />
          <label class="form-check-label" for="transportYes">TAK</label>
        </div>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="radio"
                  id="transportNo"
                  th:field="*{transport}"
                  value="NO"
          />
          <label class="form-check-label" for="transportNo">NIE</label>
        </div>
      </div>

      <div>
        <label class="form-label">Nocleg</label>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="radio"
                  id="accommodationYes"
                  th:field="*{accommodation}"
                  value="YES"
          />
          <label class="form-check-label" for="accommodationYes">TAK</label>
        </div>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="radio"
                  id="accommodationNo"
                  th:field="*{accommodation}"
                  value="NO"
          />
          <label class="form-check-label" for="accommodationNo">NIE</label>
        </div>
      </div>

      <div>
        <label class="form-label">Poprawiny</label>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="radio"
                  id="afterPartyYes"
                  th:field="*{afterParty}"
                  value="YES"
          />
          <label class="form-check-label" for="afterPartyYes">TAK</label>
        </div>
        <div class="form-check">
          <input
                  class="form-check-input"
                  type="radio"
                  id="afterPartyNo"
                  th:field="*{afterParty}"
                  value="NO"
          />
          <label class="form-check-label" for="afterPartyNo">NIE</label>
        </div>
      </div>
    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-primary">Zapisz</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
