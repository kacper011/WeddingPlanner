<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zmie≈Ñ imiƒô</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap');

        body {
            background: linear-gradient(145deg, #fff0f6, #f0f9ff);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 90px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #f4d7d7;
            box-shadow: 0 2px 8px rgba(166, 92, 92, 0.1);
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            color: #a65c5c !important;
        }

        .nav-link {
            font-weight: 600;
            color: #7c5c5c !important;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a65c5c !important;
            background-color: #fce8e8;
        }

        .account-box {
            background-color: #fff;
            padding: 35px 30px;
            border-radius: 18px;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #f7d9e3;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
        }

        h1 {
            font-family: "Great Vibes", cursive;
            font-size: 40px;
            text-align: center;
            margin-bottom: 28px;
            color: #d291bc;
        }

        label {
            font-weight: 600;
            color: #6a4e77;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e3c5d8;
            border-radius: 12px;
            background-color: #fef7fb;
            margin-bottom: 18px;
            transition: box-shadow .2s ease;
        }

        input:focus {
            border-color: #d291bc;
            box-shadow: 0 0 0 3px rgba(210,145,188,0.3);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background-color: #d291bc;
            border: none;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color .25s;
        }

        button[type="submit"]:hover {
            background-color: #c173a5;
        }

        .msg-box {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .msg-success {
            background-color: #e5ffe8;
            border: 1px solid #9ad3a2;
            color: #3c7a49;
        }

        .msg-error {
            background-color: #ffe5e5;
            border: 1px solid #f5b5b5;
            color: #b22222;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/guests">Wedding Guest Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/new}">Dodaj go≈õcia</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/guests/countdown}">Odliczanie</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Wydatki</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/events}">Kalendarz</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/timeline}">Harmonogram</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/checklist}">Checklista</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/wedding_games}">Zabawy</a></li>
      </ul>

      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <span class="me-2">üë§</span>
            <span sec:authorize="isAuthenticated()" th:text="${#authentication.principal.firstName}"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" th:href="@{/account}">‚öôÔ∏è Ustawienia</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="dropdown-item text-danger">üö™ Wyloguj</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="account-box">
  <h1>Zmie≈Ñ imiƒô</h1>

  <div th:if="${success}" class="msg-box msg-success" th:text="${success}"></div>
  <div th:if="${error}" class="msg-box msg-error" th:text="${error}"></div>

  <form th:action="@{/account/change-name}" th:object="${nameChangeDto}" method="post">
    <label for="firstName">Nowe imiƒô:</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Wpisz nowe imiƒô" required>

    <button type="submit">Zmie≈Ñ imiƒô</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
