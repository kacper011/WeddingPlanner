spring:
  application:
    name: wedding-planner

  datasource:
    url: jdbc:mysql://host.docker.internal:3306/wedding_planner
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

  thymeleaf:
    cache: false
    enabled: true

  logging:
    level:
      org:
        springframework:
          security: DEBUG
